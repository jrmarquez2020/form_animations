<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signupSection"> 
        <form action="" class="signupForm" name="signupform">
          <h2>LOGIN</h2>
          <ul class="noBullet">
            <li>
              <label name="labels" for="username"></label>
              <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value=""  />
            </li>
            <li>
              <label name="labels" for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" />
            </li>
            
            <li id="center-btn">
              <input type="submit" id="login-btn" name="login" alt="login" value="login">
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
